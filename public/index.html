<head>

<body>

    </div>
    <h1>🕵🏻 FBI System 🕵🏻</h1>
    <div class="card bg-dark text-center">
        <div class="card-body">
            <form id="formLogin">
                <h1>&#128372;&#128372;&#128372;</h1>
                <h5 class="card-title text-center">Enter your credentials</h5>
                <div class="row d-flex align-items-center mb-1">
                    <div class="col-12">Email:</div>
                    <div class="col-7 m-auto"><input type="text" id="email" name="email" class="form-control" required>
                    </div>
                </div>
                <div class="row d-flex align-items-center">
                    <div class="col-12">Password: 🔑🗝️🔑</div>
                    <div class="col-7 m-auto"><input type="password" id="password" name="password" class="form-control"
                            required></div>
                </div>
                <button class="btn bg-light my-3">get into 🕵🏻</button>
            </form>
        </div>
    </div>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background: rgb(3, 0, 24);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 60vh;
        }
    </style>

    <script>
        let formLogin = document.getElementById("formLogin");

        formLogin.addEventListener("submit", async (event) => {
            try {
                event.preventDefault();

                const myHeaders = new Headers();
                myHeaders.append("Content-Type", "application/json");

                let raw = JSON.stringify({
                    email: document.getElementById("email").value,
                    password: document.getElementById("password").value,
                });

                let response = await fetch("/login", {
                    method: "POST",
                    body: raw,
                    headers: myHeaders,
                });

                let data = await response.json();

                alert(data.message);

                if (response.status == 200) {
                    let token = data.token;
                    sessionStorage.setItem("token", token);
                    window.location.href = "/privada?token=" + token;
                }

            } catch (error) {
                alert("Ha ocurrido un error al intentar iniciar sesión.")
            }
        });
    </script>

</body>

</html>
